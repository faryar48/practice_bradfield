<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table>
    <tr>
      <td data-coord="0,2"></td>
      <td data-coord="1,2"></td>
      <td data-coord="2,2"></td>
    </tr>
    <tr>
      <td data-coord="0,1"></td>
      <td data-coord="1,1"></td>
      <td data-coord="2,1"></td>
    </tr>  <tr>
      <td data-coord="0,0"></td>
      <td data-coord="1,0"></td>
      <td data-coord="2,0"></td>
    </tr>
  </table>

  <p>Player <span data-turn>1</span> Turn</p>
  <p data-winner>Player <span data-winner-player>1</span> is the WINNER!!!</p>
  <script src='js/tictactoe.js'></script>
</body>
</html>
